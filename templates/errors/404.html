{% extends "base/layout.html" %}

{% block title %}Sivua ei löytynyt – Levoro{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="64" height="64">
                <circle cx="12" cy="12" r="10" />
                <path d="M12 8v4M12 16h.01" />
            </svg>
        </div>
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Sivua ei löytynyt</h2>
        <p class="error-message">Valitettavasti etsimääsi sivua ei löydy. Se on ehkä poistettu tai osoite on väärin.</p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Etusivulle</a>
            <a href="/dashboard" class="btn btn-ghost">Omalle sivulle</a>
        </div>
    </div>
</div>

<style>
    .error-container {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .error-card {
        text-align: center;
        max-width: 500px;
    }

    .error-icon {
        color: #94a3b8;
        margin-bottom: 1.5rem;
    }

    .error-title {
        font-size: 5rem;
        font-weight: 800;
        color: #1f2937;
        margin: 0;
        line-height: 1;
    }

    .error-subtitle {
        font-size: 1.5rem;
        font-weight: 600;
        color: #475569;
        margin: 0.5rem 0 1rem;
    }

    .error-message {
        color: #64748b;
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }
</style>
{% endblock %}
